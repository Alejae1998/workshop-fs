<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="workshops.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Mountains of Christmas"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="workshops.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img src="/assets/workshop.png" alt="logo" style="width: 200px; margin-left: 40%" />
            <h1 style="display: flex; justify-content: center; color: red">
                Welcome to Santa's workshop
            </h1>
            <nav
                style="
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    align-items: end;
                "
            >
                <a
                    style="text-decoration: none; color: blue; font-size: 1.4rem"
                    id="sign-out-link"
                    href="/auth"
                    >LogOut</a
                >
                <a id="add-participant" href="/create">Add a christmas elf</a>
            </nav>
        </header>

        <main class="main"></main>
    </body>
</html>
